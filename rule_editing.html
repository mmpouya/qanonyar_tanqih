    <script>
        let uploadedFileName = ""; // ‚úÖ ÿ∞ÿÆ€åÿ±Ÿá ŸÜÿßŸÖ ŸÅÿß€åŸÑ Ÿàÿ±ŸàÿØ€å
        let articles = [];
        let articleKeys = [];
        let currentIndex = 0;
        let selectedPropositions = {}; // {articleIndex: [propositionIndex, ...]}
        let deletedArticles = {};
        let shouldScroll = true;

        // Toast Notification Functions
        function showToast(title, message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è'
            };

            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;

            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.getElementById('jsonFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            uploadedFileName = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const raw = JSON.parse(e.target.result);
                    // Check if it's a progress file
                    if (raw && raw.__progress_save__) {
                        // Restore all state
                        articles = raw.articles;
                        articleKeys = raw.articleKeys;
                        currentIndex = raw.currentIndex;
                        selectedPropositions = raw.selectedPropositions;
                        deletedArticles = raw.deletedArticles;
                        uploadedFileName = raw.uploadedFileName;
                        showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'Ÿæ€åÿ¥ÿ±ŸÅÿ™ ŸÇÿ®ŸÑ€å ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¥ÿØ!', 'success');
                        displayArticle();
                        document.activeElement.blur();
                        document.getElementById('nextBtn').focus();
                        document.getElementById('saveProgressBtn').style.display = 'inline-block';
                        return;
                    }
                    if (!raw || typeof raw !== 'object') {
                        showToast('ÿÆÿ∑ÿß', 'ÿ≥ÿßÿÆÿ™ÿßÿ± ŸÅÿß€åŸÑ JSON ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™.', 'error');
                        return;
                    }
                    articleKeys = Object.keys(raw);
                    articles = articleKeys.map(key => ({...raw[key], id: key}));
                    if (!Array.isArray(articles) || articles.length === 0) {
                        showToast('ÿÆÿ∑ÿß', 'ŸÅÿß€åŸÑ JSON ŸÖÿπÿ™ÿ®ÿ± ŸÜ€åÿ≥ÿ™ €åÿß ŸÖŸàÿßÿØ€å ÿØÿ± ÿ¢ŸÜ Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ.', 'error');
                        return;
                    }
                } catch (error) {
                    showToast('ÿÆÿ∑ÿß', 'ÿÆÿ∑ÿß ÿØÿ± Ÿæÿ±ÿØÿßÿ≤ÿ¥ ŸÅÿß€åŸÑ JSON. ŸÑÿ∑ŸÅÿßŸã €å⁄© ŸÅÿß€åŸÑ ŸÖÿπÿ™ÿ®ÿ± ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ.', 'error');
                    return;
                }
                showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'ŸÅÿß€åŸÑ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¥ÿØ!', 'success');
                currentIndex = 0;
                selectedPropositions = {};
                deletedArticles = {};
                articles.forEach((_, idx) => {
                    selectedPropositions[idx] = [];
                });
                displayArticle();
                document.activeElement.blur();
                document.getElementById('nextBtn').focus();
                document.getElementById('saveProgressBtn').style.display = 'inline-block';
            };
            reader.readAsText(file);
        });
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            // ÿ™ÿ∫€å€åÿ± ŸÖÿ™ŸÜ ÿØ⁄©ŸÖŸá ÿ®ÿ± ÿßÿ≥ÿßÿ≥ Ÿàÿ∂ÿπ€åÿ™ ÿ¨ÿØ€åÿØ
            const isDarkMode = document.body.classList.contains('dark-mode');
            this.textContent = isDarkMode ? this.dataset.light : this.dataset.dark;
    
             // ÿ∞ÿÆ€åÿ±Ÿá Ÿàÿ∂ÿπ€åÿ™ ÿØÿ± localStorage
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            });
        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ ŸÇÿ®ŸÑ€å Ÿà ÿßÿπŸÖÿßŸÑ Dark Mode ÿØÿ± ÿµŸàÿ±ÿ™ ŸÅÿπÿßŸÑ ÿ®ŸàÿØŸÜ
        window.onload = function() {
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'none';
            if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ≤';
        }
        };
        function toggleDeleteArticle() {
            deletedArticles[currentIndex] = document.getElementById("deleteArticle").checked;

            if (deletedArticles[currentIndex]) {
                selectedPropositions[currentIndex] = []; // ÿ≠ÿ∞ŸÅ ⁄Øÿ≤ÿßÿ±Ÿá‚ÄåŸáÿß
            } else {
                selectedPropositions[currentIndex] = [...(articles[currentIndex].propositions || [])];
            }

            displayArticle(); // ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿµŸÅÿ≠Ÿá
        }

        function displayArticle() {
            if (articles.length === 0) return;
            const articleContainer = document.getElementById('articleDisplay');
            const articleCounter = document.getElementById('articleCounter');
            const article = articles[currentIndex];
            articleCounter.innerText = `ŸÖÿßÿØŸá ${currentIndex + 1} ÿßÿ≤ ${articles.length}`;
            
            if (typeof deletedArticles[currentIndex] === 'undefined') {
                deletedArticles[currentIndex] = false;
            }

            articleContainer.innerHTML = '';

            // Delete Article Section
            const deleteSection = document.createElement("div");
            deleteSection.className = "delete-article";
            const deleteCheckbox = document.createElement("input");
            deleteCheckbox.type = "checkbox";
            deleteCheckbox.id = "deleteArticle";
            deleteCheckbox.checked = deletedArticles[currentIndex];
            deleteCheckbox.onchange = function() {
                deletedArticles[currentIndex] = this.checked;
                displayArticle();
            };
            const deleteLabel = document.createElement("label");
            deleteLabel.htmlFor = "deleteArticle";
            deleteLabel.textContent = "ÿ≠ÿ∞ŸÅ ÿß€åŸÜ ŸÖÿßÿØŸá";
            deleteSection.appendChild(deleteCheckbox);
            deleteSection.appendChild(deleteLabel);
            articleContainer.appendChild(deleteSection);

            // Article Title
            if (article.qanon_title) {
                const titleElement = document.createElement("h3");
                titleElement.textContent = article.qanon_title;
                articleContainer.appendChild(titleElement);
            }

            // Article Content Section
            const contentSection = document.createElement("div");
            contentSection.className = "article-content";

            // Display content
            if (article.content) {
                const persianContent = document.createElement("div");
                persianContent.textContent = Array.isArray(article.content) ? article.content.join(' ') : article.content;
                contentSection.appendChild(persianContent);
            }

            articleContainer.appendChild(contentSection);

            // Propositions Section
            if (Array.isArray(article.propositions)) {
                const propositionsSection = document.createElement("div");
                propositionsSection.className = "propositions-section";

                article.propositions.forEach((prop, propIdx) => {
                    const propCard = document.createElement('div');
                    propCard.className = 'proposition-card';
                    propCard.draggable = true;
                    propCard.dataset.index = propIdx;

                    // Add drag handle
                    const dragHandle = document.createElement('div');
                    dragHandle.className = 'drag-handle';
                    dragHandle.innerHTML = '‚ãÆ‚ãÆ';
                    propCard.appendChild(dragHandle);

                    // Proposition Header
                    const propHeader = document.createElement('div');
                    propHeader.className = 'proposition-header';
                    
                    const propCheckbox = document.createElement('input');
                    propCheckbox.type = 'checkbox';
                    propCheckbox.checked = (selectedPropositions[currentIndex]||[]).includes(propIdx);
                    propCheckbox.onchange = function() {
                        if (this.checked) {

                    editButton.onclick = function() {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'edit-input';
                        input.value = prop.content;
                        
                        const saveButton = document.createElement('button');
                        saveButton.className = 'save-edit';
                        saveButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg> ÿ∞ÿÆ€åÿ±Ÿá';
                        saveButton.onclick = function() {

                        };

                        const cancelButton = document.createElement('button');
                        cancelButton.className = 'cancel-edit';
                        cancelButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg> ÿßŸÜÿµÿ±ÿßŸÅ';
                        cancelButton.onclick = function() {
                            shouldScroll = false;

                        };

                        // Add keyboard event listeners
                        input.addEventListener('keydown', function(event) {

                        const editActions = document.createElement('div');

                        propHeader.innerHTML = '';
                        propHeader.appendChild(propCheckbox);
                        propHeader.appendChild(input);
                        propHeader.appendChild(editActions);
                        
                        // Focus the input field
                        input.focus();
                    };

                    propHeader.appendChild(propCheckbox);
                    propHeader.appendChild(propContent);
                    propHeader.appendChild(editButton);
                    propCard.appendChild(propHeader);

                    // Main Type Section
                    if (prop.main_type) {
                        const typeSection = document.createElement('div');
                        typeSection.className = 'type-section';

                        const typeTitle = document.createElement('div');
                        typeTitle.className = 'type-title';
                        typeTitle.textContent = 'ŸÜŸàÿπ ÿßÿµŸÑ€å:';
                        typeSection.appendChild(typeTitle);

                        const typeItem = document.createElement('div');
                        typeItem.className = 'type-item';

                        const typeContent = document.createElement('span');
                        typeContent.textContent = prop.main_type;

                        const editTypeButton = document.createElement('button');
                        editTypeButton.className = 'edit-button';
                        editTypeButton.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>';
                        editTypeButton.onclick = function() {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.className = 'edit-input';
                            input.value = prop.main_type;
                            
                            const saveButton = document.createElement('button');
                            saveButton.className = 'save-edit';
                            saveButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg> ÿ∞ÿÆ€åÿ±Ÿá';
                            saveButton.onclick = function() {
                                prop.main_type = input.value;
                                shouldScroll = false;
                                displayArticle();
                            };

                            const cancelButton = document.createElement('button');
                            cancelButton.className = 'cancel-edit';
                            cancelButton.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg> ÿßŸÜÿµÿ±ÿßŸÅ';
                            cancelButton.onclick = function() {
                                shouldScroll = false;
                                displayArticle();
                            };

                            // Add keyboard event listeners
                            input.addEventListener('keydown', function(event) {
                                if (event.key === 'Enter') {
                                    event.preventDefault();
                                    saveButton.click();
                                } else if (event.key === 'Escape') {
                                    event.preventDefault();
                                    cancelButton.click();

                            const editActions = document.createElement('div');
                            editActions.className = 'edit-actions';

                        typeItem.appendChild(editTypeButton);

                    }

                    // Add drag and drop event listeners
                    propCard.addEventListener('dragstart', handleDragStart);
                    propCard.addEventListener('dragend', handleDragEnd);
                    propCard.addEventListener('dragover', handleDragOver);
                    propCard.addEventListener('drop', handleDrop);

                    propositionsSection.appendChild(propCard);
                });

                articleContainer.appendChild(propositionsSection);
            }

            // Update button visibility
            document.getElementById('jsonFile').style.display = currentIndex === 0 ? 'block' : 'none';
            document.getElementById('prevBtn').style.display = currentIndex > 0 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = currentIndex < articles.length - 1 ? 'inline-block' : 'none';
            document.getElementById('saveBtn').style.display = currentIndex === articles.length - 1 ? 'inline-block' : 'none';
            document.getElementById('saveProgressBtn').style.display = articles.length > 0 ? 'inline-block' : 'none';

            if (shouldScroll) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function addProposition() {
            const newPropositionInput = document.getElementById('newProposition');
            const newMainTypeInput = document.getElementById('newMainType');
            const newContent = newPropositionInput.value.trim();
            const newMainType = newMainTypeInput.value.trim();
            if (newContent === '') return;
            // Add new proposition to current article
            if (!articles[currentIndex].propositions) articles[currentIndex].propositions = [];
            const newId = (articles[currentIndex].propositions.length + 1).toString();
            articles[currentIndex].propositions.push({
                id: newId,
                content: newContent,
                main_type: newMainType
            });
            // Update selectedPropositions
            if (!selectedPropositions[currentIndex]) selectedPropositions[currentIndex] = [];
            selectedPropositions[currentIndex].push(articles[currentIndex].propositions.length - 1);
            shouldScroll = false;
            displayArticle();
            newPropositionInput.value = '';
            newMainTypeInput.value = '';
            newPropositionInput.blur();
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn && nextBtn.style.display !== 'none') {
                nextBtn.focus();
            }
        }

        function nextArticle() {
            if (currentIndex < articles.length - 1) {
                currentIndex++;
                shouldScroll = true; // ‚úÖ ŸáŸÜ⁄ØÿßŸÖ ÿ™ÿ∫€å€åÿ± ŸÖÿßÿØŸáÿå ÿßÿ≥⁄©ÿ±ŸàŸÑ ⁄©ŸÜÿØ
                displayArticle();
            }
        }

        function prevArticle() {
            if (currentIndex > 0) {
                currentIndex--;
                shouldScroll = true; // ‚úÖ ŸáŸÜ⁄ØÿßŸÖ ÿ™ÿ∫€å€åÿ± ŸÖÿßÿØŸáÿå ÿßÿ≥⁄©ÿ±ŸàŸÑ ⁄©ŸÜÿØ
                displayArticle();
            }
        }

        function saveProgress() {
            const progressData = {
                __progress_save__: true,
                articles,
                articleKeys,
                currentIndex,
                selectedPropositions,
                deletedArticles,
                uploadedFileName
            };
            let baseName = uploadedFileName.replace(/(_progress)?(_corrected)?\.json$/i, '').replace(/\.json$/i, '');
            let outputFileName = baseName + '_progress.json';
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(progressData, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", outputFileName);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'Ÿæ€åÿ¥ÿ±ŸÅÿ™ ÿ¥ŸÖÿß ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ!', 'success');
        }

        function downloadData() {
            let output = {};
            for (let i = 0; i < articles.length; i++) {
                if (deletedArticles[i]) continue;
                let article = articles[i];
                let outProps = [];
                if (Array.isArray(article.propositions)) {
                    article.propositions.forEach((prop, propIdx) => {
                        if ((selectedPropositions[i]||[]).includes(propIdx)) {
                            outProps.push({
                                id: prop.id,
                                content: prop.content,
                                main_type: prop.main_type
                            });
                        }
                    });
                }
                if (outProps.length > 0) {
                    output[article.id] = {
                        qanon_title: article.qanon_title,
                        content: article.content,
                        propositions: outProps
                    };
                }
            }
            if (Object.keys(output).length === 0) {
                showToast('Ÿáÿ¥ÿØÿßÿ±', 'ÿ™ŸÖÿßŸÖ ŸÖŸàÿßÿØ ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá‚ÄåÿßŸÜÿØ €åÿß Ÿá€å⁄Ü ⁄Øÿ≤ÿßÿ±Ÿá‚Äåÿß€å ÿßŸÜÿ™ÿÆÿßÿ® ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™!', 'warning');
                return;
            }
            let baseName = uploadedFileName.replace(/(_progress)?(_corrected)?\.json$/i, '').replace(/\.json$/i, '');
            let outputFileName = baseName + '_corrected.json';
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(output, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", outputFileName);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            showToast('ŸÖŸàŸÅŸÇ€åÿ™', 'ŸÅÿß€åŸÑ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ!', 'success');
        }

        document.getElementById('newProposition').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addProposition();
                event.preventDefault();
            }
        });

        document.addEventListener('keydown', function(event) {
            const activeElement = document.activeElement;
            const isTyping = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';

            if (isTyping) return; // ÿß⁄Øÿ± ÿØÿ± ÿ≠ÿßŸÑ ŸÜŸàÿ¥ÿ™ŸÜ ÿ®ŸàÿØÿå Ÿá€å⁄Ü ⁄©ÿßÿ±€å ŸÜ⁄©ŸÜ

            if (event.key === 'ArrowRight') {
                nextArticle();
            } else if (event.key === 'ArrowLeft') {
                prevArticle();
            }
        });

        // Drag and Drop Functions
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.index);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem === this) return;

            const fromIndex = parseInt(draggedItem.dataset.index);
            const toIndex = parseInt(this.dataset.index);

            // Reorder the propositions array
            const article = articles[currentIndex];
            const [movedProp] = article.propositions.splice(fromIndex, 1);
            article.propositions.splice(toIndex, 0, movedProp);

            // Update selected propositions to match new order
            const newSelectedProps = [];
            selectedPropositions[currentIndex].forEach(oldIndex => {
                if (oldIndex === fromIndex) {
                    newSelectedProps.push(toIndex);
                } else if (oldIndex < fromIndex && oldIndex >= toIndex) {
                    newSelectedProps.push(oldIndex + 1);
                } else if (oldIndex > fromIndex && oldIndex <= toIndex) {
                    newSelectedProps.push(oldIndex - 1);
                } else {
                    newSelectedProps.push(oldIndex);
                }
            });
            selectedPropositions[currentIndex] = newSelectedProps;

            displayArticle();
            return false;
        }

    </script>
